<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akses Internet</title>
<style>

 body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: flex-start; /* posisi di atas */
        align-items: flex-start;
        background: #000; /* bisa diganti sesuai kebutuhan */
        font-family: 'Arial', sans-serif;
        padding-top: 50px; /* jarak dari atas */
        padding-left: 20px;
        padding-right: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px 50px;
        backdrop-filter: blur(12px);
        text-align: center;
        max-width: 600px;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    .container h1 {
        color: #fff;
        font-size: 1.5rem;
        margin: 0;
    }

    /* Responsif */
    @media (max-width: 500px) {
        .container {
            padding: 20px 30px;
        }
        .container h1 {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Untuk mendapatkan akses internet, silahkan klik tombol</h1>
    </div>
</body>
</html>

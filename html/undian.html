<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undian Berhadiah</title>
    <style>
        /* Reset sederhana */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        .ticket-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .ticket {
            background: #fff;
            width: 200px;
            height: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ticket:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
        }

        .ticket::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            transform: rotate(45deg);
        }

        .ticket h2 {
            color: #ff4e50;
            font-size: 1.5rem;
            z-index: 1;
        }

        .ticket p {
            font-size: 1rem;
            color: #333;
            z-index: 1;
        }

        .button {
            background: #ff4e50;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
            z-index: 1;
        }

        .button:hover {
            background: #ff7878;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .ticket {
                width: 150px;
                height: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Undian Berhadiah</h1>
    <p>Dapatkan kesempatan memenangkan hadiah menarik! Pilih tiketmu sekarang.</p>

    <div class="ticket-container">
        <div class="ticket">
            <h2>Tiket A</h2>
            <p>Hadiah: Smartphone</p>
            <button class="button">Pilih</button>
        </div>
        <div class="ticket">
            <h2>Tiket B</h2>
            <p>Hadiah: Laptop</p>
            <button class="button">Pilih</button>
        </div>
        <div class="ticket">
            <h2>Tiket C</h2>
            <p>Hadiah: Smartwatch</p>
            <button class="button">Pilih</button>
        </div>
    </div>
</body>
</html>
